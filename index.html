<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=1368, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Olios</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <!--<link rel="icon" href="img/icon_h.jpg">-->
</head>
<body>
    <main>
        <aside>
            <div class="logo home"><a href="#"><img src="img/logo.png" alt=""></a></div>
            <ul class="aside-menu">
                <li class="aside-menu-item home index"><a href="#"><img class="static" src="img/home.png" alt=""> <img class="active" src="img/home-active.png" alt=""></a></li>
                <li class="aside-menu-item cart"><img class="static" src="img/basket.png" alt=""> <img class="active" src="img/basket-active.png" alt=""></li>
                <li class="aside-menu-item search-show"><img class="static" src="img/search.png" alt=""> <img class="active" src="img/search-active.png" alt=""></li>
            </ul>
            <div class="not-ready basket">
                <p>Sorry, not ready yet :(</p>
            </div>
        </aside>
        <ul class="burger-menu">
            <li class="burger-menu-item"></li>
            <li class="burger-menu-item"></li>
            <li class="burger-menu-item"></li>
        </ul>
        <div class="burger-menu-disable"></div>
        <div class="content">
            <div class="content-header">
                <h1>NEWEST</h1>
                <h2>OLIOS</h2>
                <p>NEWEST FURNITURE SHOP TEMPLATE</p>
                <a href="#" class="home-btn category">VIEW MORE</a>
            </div>
        </div>
        <div class="active-right-menu"></div>
        <div class="right-menu">
            <ul class="right-menu-list">
                <li class="category">
                    <p class="right-menu-text">LIVING ROOM</p>
                    <img class="static" src="img/icon1.png" alt=""> <img src="img/icon1-active.png" alt="" class="active" hash="living"></li>
                <li class="category">
                    <p class="right-menu-text">OFFICE</p>
                    <img class="static" src="img/icon2.png" alt=""> <img src="img/icon2-active.png" alt="" class="active" hash="office"></li>
                <li class="category">
                    <p class="right-menu-text">FOR KIDS</p>
                    <img class="static" src="img/icon3.png" alt=""> <img src="img/icon3-active.png" alt="" class="active" hash="kids"></li>
                <li class="category">
                    <p class="right-menu-text">KITCHEN</p>
                    <img class="static" src="img/icon4.png" alt=""> <img src="img/icon4-active.png" alt="" class="active" hash="kitchen"></li>
                <li class="category">
                    <p class="right-menu-text">ACCESORIES</p>
                    <img class="static" src="img/icon5.png" alt=""> <img src="img/icon5-active.png" alt="" class="active" hash="ACCESORIES"></li>
            </ul>
            <a href="#" class="show-all category">SHOW ALL CATEGORIES</a>
        </div>
        <div class="search">
            <div class="close-search">
                <span class="close" id="close3"></span>
                <span class="close" id="close4"></span>
            </div>
            <div class="search-block">
                <input type="text" class="search-input" placeholder="please, write 3 or more symbols">
                <p>Type product that you are looking for</p>
                <div class="search-input-clear">
                    <span class="clear" id="clear1"></span>
                    <span class="clear" id="clear2"></span>
                </div>
            </div>
            <div class="search-result">
                <div class="search-result-item single">
                    <img src="img/photo1.jpg" alt="">
                    <h3>RED SEAT</h3>
                    <span class="border"></span>
                    <span class="border"></span>
                    <span class="border"></span>
                    <span class="border"></span>
                </div>
                <div class="search-result-item single">
                    <img src="img/photo5.jpg" alt="">
                    <h3>DARK SEAT</h3>
                    <span class="border"></span>
                    <span class="border"></span>
                    <span class="border"></span>
                    <span class="border"></span>
                </div>
            </div>
            <p class="search-result-sum">2 Searched results</p>
        </div>
    </main>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/my.js"></script>
</body>
</html>
